<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="name">Movie rental</div>
       
    </header>

    <main>
        <form>
            <div class="singin-container">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="email">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="password">                
                <button class="submit-btn"><a href="home.html">Sign in</a></button>
            </div>
            <div class="register-container">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="name">
                <label for="surname">Surname</label>
                <input type="text" name="surname" id="surname" placeholder="surname">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="email">
                <label for="email">Email again</label>
                <input type="email" name="email" id="email" placeholder="email">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="password">
                <label for="password">Password again</label>
                <input type="password" name="password" id="password" placeholder="password">
                <button class="submit-btn"><a href="home.html">Register</a></button>
            </div>
        </form>
    </main>

    <footer>
        <div class="created-by">Made by: Diana Žukauskienė</div>
        <div class="year">2023</div>
    </footer>
</body>
</body>
</html>
