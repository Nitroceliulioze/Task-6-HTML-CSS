<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>

<body>
    <header>
        <div class="name">Movie rental</div>
    </header>

    <main>
        <form id="form">
            <div class="singin-container">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="email" placeholder="email">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="password">
                <button class="submit-btn" type="submit"><a href="home.html">Sign in</a></button>
                <div id="error" style="color:red"></div>
            </div>
            <div id="remove">
                <button type="submit" class="submit-btn" id="register-btn"><a href="#">Register</a></button>
            </div>
            <div class="register-container">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="name">
                <label for="surname">Surname</label>
                <input type="text" name="surname" id="surname" placeholder="surname">
                <label for="email1">Email</label>
                <input type="email1" class="email" name="email1" id="email1" placeholder="email">
                <label for="email2">Email again</label>
                <input type="email2" class="email" name="email2" id="email2" placeholder="email">
                <label for="password1">Password</label>
                <input type="password1" name="password1" id="password1" placeholder="password">
                <label for="password2">Password again</label>
                <input type="password2" name="password2" id="password2" placeholder="password">
                <button class="submit-btn" type="submit"><a href="home.html">Register</a></button>
            </div>
        </form>
    </main>

    <footer>
        <div class="created-by">Made by: Diana Žukauskienė</div>
        <div class="year">2023</div>
    </footer>
    <script src="script.js"></script>
</body>
</body>

</html>
